<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTE Festival 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden; /* bodyは固定 */
      -webkit-font-smoothing: antialiased;
    }

    /* ローディング画面 */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      z-index: 9999;
      perspective: 1000px;
    }

    /* タイトル */
    .title {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
      opacity: 1;
    }

    .title span {
      opacity: 0;
      transform: translateY(-50px) rotateX(90deg);
      animation: dropIn 0.6s ease forwards;
    }

    @keyframes dropIn {
      0%   { opacity: 0; transform: translateY(-50px) rotateX(90deg) scale(1.3); }
      60%  { opacity: 1; transform: translateY(5px) rotateX(0deg) scale(1); }
      80%  { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    /* 副題 */
    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      opacity: 0;
    }

    /* 校章 */
    #loader img {
      width: 180px;
      height: 180px;
      animation: spinY 3s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
      margin-bottom: 30px;
    }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); filter: brightness(1); }
      50%  { transform: rotateY(180deg); filter: brightness(1.3); }
      100% { transform: rotateY(360deg); filter: brightness(1); }
    }

    /* ENTERボタン */
    #enter-btn {
      margin-top: 10px;
      padding: 12px 38px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.08em;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #enter-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* メイン画面 */
    #content {
      opacity: 0;
      transition: opacity 1.5s ease;
      background: linear-gradient(135deg, #fdfdfd 0%, #f0f0f0 100%);
      color: #222;
      height: 100vh;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }

    /* 浮遊パーティクル */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }

    /* 本文タイトル */
    h1 {
      margin-top: 40px;
      font-size: 1.6rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      color: #111;
      text-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1s;
    }

    .rulebook {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.5s;
    }

    .rulebook img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transform: scale(0.98);
      transition: transform 0.6s ease;
    }
    .rulebook img:hover { transform: scale(1); }

    footer {
      margin: 30px 0 20px;
      color: #555;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 2s;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .title { font-size: 1.4rem; }
      #loader img { width: 130px; height: 130px; }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- ローディング -->
  <div id="loader">
    <div class="title" id="title"></div>
    <div class="subtitle">MTE Festival 2025</div>
    <img src="schoolmark.png" alt="MTE校章">
    <button id="enter-btn">ENTER</button>
  </div>

  <!-- コンテンツ -->
  <div id="content">
    <div id="particles"></div>
    <h1>サバゲー ルールブック</h1>
    <div class="rulebook">
      <img src="文化祭ルールブック　客用_page-0001.jpg" alt="ルールブック1ページ目">
      <img src="文化祭ルールブック　客用_page-0002.jpg" alt="ルールブック2ページ目">
    </div>
    <footer>© 2025 MTE Festival</footer>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    const enterBtn = document.getElementById('enter-btn');
    const title = document.getElementById('title');
    const subtitle = document.querySelector('.subtitle');
    const text = "2-2 サバイバルゲーム";

    // タイトル生成を関数化（初回表示は文字ごとのアニメ）
    function renderTitle() {
      title.innerHTML = '';
      text.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.animation = `dropIn 0.6s ease forwards ${i*0.15}s`;
        title.appendChild(span);
      });
      // 初回は見えている状態にしておく
      title.style.opacity = '1';
    }

    // 初回表示
    renderTitle();

    // タイトルを一旦フェードアウト
    setTimeout(() => {
      title.style.transition = 'opacity 0.8s ease';
      title.style.opacity = '0';
    }, text.length*150 + 200);

    // 副題と一緒にタイトルを再表示（副題と同じフェード表示に変更）
    setTimeout(() => {
      subtitle.style.transition = 'opacity 1.5s ease';
      subtitle.style.opacity = '1';

      // 再表示は副題と同じようにプレーンテキストでフェードイン
      title.style.transition = 'none';
      title.style.opacity = '0';
      title.innerHTML = text; // スパンではなくプレーンテキストにする
      // reflow を強制してトランジションを確実に効かせる
      void title.offsetWidth;
      title.style.transition = 'opacity 1.5s ease';
      title.style.opacity = '1';
    }, text.length*150 + 1000);

    // ENTER押下でローディング全体を消してコンテンツ表示
    enterBtn.addEventListener('click', () => {
      loader.style.transition = 'opacity 0.8s ease';
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.remove();
        content.style.opacity = '1';
        document.body.style.overflow = 'hidden';
        spawnParticles();
      }, 800);
    });

    function spawnParticles() {
      const container = document.getElementById('content');
      for (let i=0;i<25;i++){
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.width = p.style.height = Math.random()*6+'px';
        p.style.left = Math.random()*100+'vw';
        p.style.bottom = '-10px';
        p.style.animationDuration = (5+Math.random()*5)+'s';
        container.appendChild(p);
        setTimeout(()=>p.remove(),10000);
      }
      setInterval(spawnParticles,4000);
    }

    // Enterキー対応
    window.addEventListener('keydown',(e)=>{
      if(e.key==='Enter') enterBtn.click();
    });
  </script>
</body>
</html>
