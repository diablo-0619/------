<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTE際</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ===============================
       ローディング画面
    =============================== */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      z-index: 9999;
      transition: opacity 1s ease;
      perspective: 1000px;
    }

    /* 校章（横回転：倍速） */
    #loader img {
      width: 180px;
      height: 180px;
      animation: spinY 3s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
    }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); filter: brightness(1); }
      50%  { transform: rotateY(180deg); filter: brightness(1.3); }
      100% { transform: rotateY(360deg); filter: brightness(1); }
    }

    /* タイトル文字（怪獣8号風） */
    .title {
      display: flex;
      gap: 6px;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .title span {
      opacity: 0;
      transform: translateY(-50px) rotateX(90deg);
      animation: dropIn 0.6s ease forwards;
    }

    @keyframes dropIn {
      0%   { opacity: 0; transform: translateY(-50px) rotateX(90deg) scale(1.3); }
      60%  { opacity: 1; transform: translateY(5px) rotateX(0deg) scale(1); }
      80%  { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    /* ENTERボタン */
    #enter-btn {
      margin-top: 30px;
      padding: 12px 38px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.08em;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #enter-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* ===============================
       メイン画面
    =============================== */
    #content {
      opacity: 0;
      transition: opacity 1.5s ease;
      background: linear-gradient(135deg, #fdfdfd 0%, #f0f0f0 100%);
      color: #222;
      min-height: 100vh;
      text-align: center;
      overflow-y: auto;
      position: relative;
    }

    /* 背景に浮遊パーティクル */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }

    h1 {
      margin-top: 40px;
      font-size: 1.6rem;
      color: #111;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1s;
    }

    .rulebook {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.5s;
    }

    .rulebook img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transform: scale(0.98);
      transition: transform 0.6s ease;
    }
    .rulebook img:hover {
      transform: scale(1);
    }

    footer {
      margin: 30px 0 20px;
      color: #555;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 2s;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .title { font-size: 1.4rem; }
      #loader img { width: 130px; height: 130px; }
    }
  </style>
</head>
<body>
  <!-- 🌟 ローディング -->
  <div id="loader">
    <div class="title" id="title"></div>
    <img src="schoolmark.png" alt="MTE校章">
    <button id="enter-btn">ENTER</button>
  </div>

  <!-- 🌟 コンテンツ -->
  <div id="content">
    <div id="particles"></div>
    <h1>📘 MTE際 ルールブック</h1>
    <div class="rulebook">
      <img src="文化祭ルールブック　客用_page-0001.jpg" alt="ルールブック1ページ目">
      <img src="文化祭ルールブック　客用_page-0002.jpg" alt="ルールブック2ページ目">
    </div>
    <footer>© 2025 MTE Festival</footer>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    const enterBtn = document.getElementById('enter-btn');
    const title = document.getElementById('title');
    const text = "2-2 サバイバルゲーム";

    // タイトル文字を一文字ずつ表示（打ち付ける）
    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.animationDelay = `${i * 0.15}s`;
      title.appendChild(span);
    });

    // ENTERを押したとき
    enterBtn.addEventListener('click', () => {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        document.body.style.backgroundColor = '#f9f9f9';
        content.style.opacity = '1';
        document.body.style.overflow = 'auto';
        spawnParticles();
      }, 1000);
    });

    // パーティクル生成
    function spawnParticles() {
      const container = document.getElementById('content');
      for (let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.width = p.style.height = Math.random() * 6 + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.bottom = '-10px';
        p.style.animationDuration = (5 + Math.random() * 5) + 's';
        container.appendChild(p);
        setTimeout(() => p.remove(), 10000);
      }
      setInterval(spawnParticles, 3000);
    }
  </script>
</body>
</html>
