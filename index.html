<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTEÈöõ</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* ===============================
       „Éô„Éº„ÇπË®≠ÂÆö
    =============================== */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", "Noto Sans", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ===============================
       „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ÔºàÊ†°Á´†Ôºâ
    =============================== */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      z-index: 9999;
      transition: opacity 1s ease;
      perspective: 1000px;
    }

    /* Ê†°Á´†„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàBMSGÈ¢®Ôºö„ÇÜ„Å£„Åè„ÇäÊ®™ÂõûËª¢Ôºâ */
    #loader img {
      width: 180px;
      height: 180px;
      animation: spinY 6s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
    }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); filter: brightness(1); }
      50%  { transform: rotateY(180deg); filter: brightness(1.3); }
      100% { transform: rotateY(360deg); filter: brightness(1); }
    }

    /* ENTER„Éú„Çø„É≥ */
    #enter-btn {
      margin-top: 40px;
      padding: 12px 38px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.08em;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #enter-btn:hover, #enter-btn:active {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* ===============================
       „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ
    =============================== */
    #content {
      opacity: 0;
      transition: opacity 1.5s ease, transform 1s ease;
      transform: translateY(30px);
      background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
      color: #222;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    h1 {
      margin-top: 40px;
      font-size: 1.6rem;
      color: #111;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1.2s;
    }

    .rulebook {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.8s;
    }

    .rulebook img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      transition: transform 0.5s ease;
    }

    .rulebook img:hover {
      transform: scale(1.02);
    }

    footer {
      margin: 30px 0 20px;
      color: #555;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 2.2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: none;
      }
    }

    /* üì± „Çπ„Éû„ÉõÂØæÂøú */
    @media (max-width: 600px) {
      #loader img {
        width: 130px;
        height: 130px;
      }

      #enter-btn {
        padding: 10px 28px;
        font-size: 1rem;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- üåü „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
  <div id="loader">
    <img src="schoolmark.png" alt="MTEÊ†°Á´†">
    <button id="enter-btn">ENTER</button>
  </div>

  <!-- üåü „Ç≥„É≥„ÉÜ„É≥„ÉÑÊú¨‰Ωì -->
  <div id="content">
    <h1>üìò MTEÈöõ „É´„Éº„É´„Éñ„ÉÉ„ÇØ</h1>
    <div class="rulebook">
      <img src="ÊñáÂåñÁ•≠„É´„Éº„É´„Éñ„ÉÉ„ÇØ„ÄÄÂÆ¢Áî®_page-0001.jpg" alt="„É´„Éº„É´„Éñ„ÉÉ„ÇØ1„Éö„Éº„Ç∏ÁõÆ">
      <img src="ÊñáÂåñÁ•≠„É´„Éº„É´„Éñ„ÉÉ„ÇØ„ÄÄÂÆ¢Áî®_page-0002.jpg" alt="„É´„Éº„É´„Éñ„ÉÉ„ÇØ2„Éö„Éº„Ç∏ÁõÆ">
    </div>
    <footer>¬© 2025 MTE Festival</footer>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    const enterBtn = document.getElementById('enter-btn');

    // üåü ENTER„ÇØ„É™„ÉÉ„ÇØÊôÇ
    enterBtn.addEventListener('click', () => {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        document.body.style.backgroundColor = '#f9f9f9';
        content.style.opacity = '1';
        content.style.transform = 'translateY(0)';
        document.body.style.overflow = 'auto';
      }, 1200);
    });

    // üîë Enter„Ç≠„Éº„Åß„ÇÇÂÖ•„Çå„Çã
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        enterBtn.click();
      }
    });
  </script>
</body>
</html>
