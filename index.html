<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTE際</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* 🌟 ローディング画面 */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    /* 校章を回転 */
    #loader img {
      width: 160px;
      height: 160px;
      animation: spin 3s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ENTERボタン */
    #enter-btn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #enter-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* 🌟 コンテンツ本体（初期は非表示） */
    #content {
      opacity: 0;
      transition: opacity 1s ease;
      background-color: #f9f9f9;
      color: #222;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    .rulebook {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rulebook img {
      width: 100%;
      height: auto;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      margin: 20px 0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- 🌟 ローディング画面 -->
  <div id="loader">
    <img src="schoolmark.png" alt="MTE校章">
    <button id="enter-btn">ENTER</button>
  </div>

  <!-- 🌟 メインコンテンツ -->
  <div id="content">
    <h1>📘 MTE際 ルールブック</h1>
    <div class="rulebook">
      <img src="文化祭ルールブック　客用_page-0001.jpg" alt="ルールブック1ページ目">
      <img src="文化祭ルールブック　客用_page-0002.jpg" alt="ルールブック2ページ目">
    </div>
    <footer>© 2025 MTE Festival</footer>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    const enterBtn = document.getElementById('enter-btn');

    // ENTERクリックでアニメーション
    enterBtn.addEventListener('click', () => {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        document.body.style.backgroundColor = '#f9f9f9';
        content.style.opacity = '1';
      }, 1000);
    });
  </script>
</body>
</html>
